void window(char crr1[ROW][COL])
{
	system("cls");
	int i=0;
	int k=0;
	int j=0;
	for(i=0;i<ROW;i++)
	{
		printf("\t\t\t\t\t");
		for(k=0;k<COL;k++)
		{
			printf(" %c ",crr1[i][k]);
			if(k<COL-1) printf("|");
		}
		printf("\n");
		printf("\t\t\t\t\t");
		if(i<ROW-1)
		{
			for(j=0;j<COL;j++)
			{
				printf("___");
				if(j<COL-1) printf("|");
			}
		}
		putchar('\n');
	}
	
}
